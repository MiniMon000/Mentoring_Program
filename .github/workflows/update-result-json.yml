name: Update result.json

on:
  workflow_dispatch: # Use manual trigger for testing, or another relevant trigger
    # Or, if an external process updates it, your current push trigger might be okay IF you don't commit back
  # push: # Remove or modify this trigger if the workflow itself is making changes that get pushed
  #   branches:
  #     - main
  #   paths:
  #     - result.json

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Add steps here that modify result.json based on your logic
      # For example, running a script that updates the JSON
      - name: Modify result.json (example)
        run: |
          # Example: Appending a timestamp to result.json
          echo "{\"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > result.json

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Default token has permissions to create PRs
          commit-message: Update result.json with new checkbox states
          title: 'Automated: Update result.json'
          body: |
            This pull request updates `result.json` based on the latest workflow run.
          branch: automated-result-json-update # New branch for the PR
          base: main # Target branch for the PR
